<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Bootstrap Form</title>
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold">FTP Registration Form</h1>
    </div>
    <form style="padding: 25px; margin: 10px" class="row g-3">
      <div class="col-md-6">
        <label for="inputName" class="form-label"
          >Name<span style="color: red">*</span></label
        >
        <input type="text" class="form-control" id="inputName" required />
      </div>
      <div class="col-md-6">
        <label for="inputAge" class="form-label"
          >Age<span style="color: red">*</span></label
        >
        <input type="number" class="form-control" id="inputAge" required />
      </div>
      <div class="form-check form-check-inline row">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline row">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
        <div class="form-check form-check-inline row">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3">Prefer not to say</label>
        </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label"
          >Email<span style="color: red">*</span></label
        >
        <input type="email" class="form-control" id="inputEmail4" required />
      </div>
      <div class="col-md-6">
        <label for="inputRoll4" class="form-label"
          >Roll Number<span style="color: red">*</span></label
        >
        <input type="text" class="form-control" id="inputRoll4" required />
      </div>
      <div class="col-md-6">
        <label for="inputdob4" class="form-label"
          >Date of Birth<span style="color: red">*</span></label
        >
        <input type="date" class="form-control" id="inputdob4" required />
      </div>
      <div class="col-md-6">
        <label for="inputcontact4" class="form-label"
          >Contact No.<span style="color: red">*</span></label
        >
        <input type="tel" class="form-control" id="inputcontact4" required />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label"
          >Create Password<span style="color: red">*</span></label
        >
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label"
          >Confirm Password<span style="color: red">*</span></label
        >
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          required
        />
      </div>
      <div class="col-md-12">
        <label for="inputrec4" class="form-label"
          >Attach recommendations(if any)</label
        >
        <input type="file" class="form-control" id="inputrec4" />
      </div>

      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
          >
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap" />
            </svg>
          </a>
          <span class="text-muted">&copy; 2021 IR Cell, Inc</span>
        </div>

        <!-- <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
          <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
          <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
        </ul> -->
      </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
